<mat-form-field class="search-box">
  <input
    type="text"
    matInput
    [(ngModel)]="searchTerm"
    placeholder="Search Books..."
    (keydown.enter)="onEnterKey()"
  />
  <button
    mat-icon-button
    matSuffix
    (click)="performSearch()"
    [disabled]="!searchTerm.trim()"
  >
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>
